<!DOCTYPE html>
<html lang="en">

<head>
    <title>Administración de contenido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

</head>

<body>
    <app-navbar></app-navbar>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="container-fluid">
                    <div class="row mb-4">
                        <div class="col-md-9 mt-5">
                            <div class="container">
                                <div class=" row ">
                                    <div class="card product-card mt-2" *ngFor="let products of places"
                                        style="width: 18rem; margin-left: 15px; text-align: center;">
                                        <img class="card-img mt-2" src="{{products.picture}}"
                                            style="width:auto; height: 200px;" alt="Card image cap">
                                        <div class="card-body">
                                            <p class="product-name">{{products.name}}
                                            <p>
                                            <p class="product-price">{{products.price}}€</p>

                                            <div class="progress" role="progressbar"
                                                aria-label="Animated striped example">
                                                <div class="progress-bar progress-bar-striped  bg-warning progress-bar-animated"
                                                    style="width: {{products.rating}}%"></div>
                                            </div>
                                            <p class="py-2">
                                                <span class="list-inline-item text-dark">Puntuación :
                                                    {{products.rating}} <br>
                                                    Comentarios : {{products.comments}}</span>
                                            </p>
                                            <p class="product-description">{{products.description}}</p>
                                            <input *ngIf="products.sizeshoes33" type="checkbox" class="btn-check" id="size33" autocomplete="off" >
                                            <label *ngIf="products.sizeshoes33" class="btn btn-secondary" for="size33">33</label>
                                            
                                            <input *ngIf="products.sizeshoes34" type="checkbox" class="btn-check" id="size34" autocomplete="off">
                                            <label *ngIf="products.sizeshoes34" class="btn btn-secondary" for="size34">34</label>
                                            
                                            <input *ngIf="products.sizeshoes35" type="checkbox" class="btn-check" id="size35" autocomplete="off">
                                            <label *ngIf="products.sizeshoes35" class="btn btn-secondary" for="size35">35</label>
                                            
                                            <input *ngIf="products.sizeshoes36" type="checkbox" class="btn-check" id="size36" autocomplete="off">
                                            <label *ngIf="products.sizeshoes36" class="btn btn-secondary" for="size36">36</label>
                                            
                                            <input *ngIf="products.sizeshoes37" type="checkbox" class="btn-check" id="size37" autocomplete="off">
                                            <label *ngIf="products.sizeshoes37" class="btn btn-secondary" for="size37">37</label>
                                            
                                            <input *ngIf="products.sizeshoes38" type="checkbox" class="btn-check" id="size38" autocomplete="off">
                                            <label *ngIf="products.sizeshoes38" class="btn btn-secondary" for="size38">38</label>
                                            
                                            <input *ngIf="products.sizeshoes39" type="checkbox" class="btn-check" id="size39" autocomplete="off">
                                            <label *ngIf="products.sizeshoes39" class="btn btn-secondary" for="size39">39</label>
                                            
                                            <input *ngIf="products.sizeshoes40" type="checkbox" class="btn-check" id="size40" autocomplete="off">
                                            <label *ngIf="products.sizeshoes40" class="btn btn-secondary" for="size40">40</label>
                                            
                                            <input *ngIf="products.sizeshoes41" type="checkbox" class="btn-check" id="size41" autocomplete="off">
                                            <label *ngIf="products.sizeshoes41" class="btn btn-secondary" for="size41">41</label>
                                            
                                            <input *ngIf="products.sizeshoes42" type="checkbox" class="btn-check" id="size42" autocomplete="off">
                                            <label *ngIf="products.sizeshoes42" class="btn btn-secondary" for="size42">42</label>
                                            
                                            <input *ngIf="products.sizeshoes43" type="checkbox" class="btn-check" id="size43" autocomplete="off">
                                            <label *ngIf="products.sizeshoes43" class="btn btn-secondary" for="size43">43</label>
                                            
                                            <input *ngIf="products.sizeshoes44" type="checkbox" class="btn-check" id="size44" autocomplete="off">
                                            <label *ngIf="products.sizeshoes44" class="btn btn-secondary" for="size44">44</label>
                                            
                                            <input *ngIf="products.sizeshoes45" type="checkbox" class="btn-check" id="size45" autocomplete="off">
                                            <label *ngIf="products.sizeshoes45" class="btn btn-secondary" for="size45">45</label>
                                            
                                            <input *ngIf="products.sizeshoes46" type="checkbox" class="btn-check" id="size46" autocomplete="off">
                                            <label *ngIf="products.sizeshoes46" class="btn btn-secondary" for="size46">46</label>
                                            

                                          

                                            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                                                <button class="btn btn-dark" (click)="anadirCesta(products)">Añadir a
                                                    la cesta</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mt-3">
                            <app-smallcard></app-smallcard>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>

</html>
