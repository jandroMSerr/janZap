<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.scss" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">


</head>

<body>

  <div class="login-page">
    <div class="container">
      <div class="row">
        <app-navbar></app-navbar>
        <div class="col-lg-10 offset-lg-1">
          <div class="bg-white shadow rounded">
            <div class="row">
              <div class="col-md-7 pe-0">
                <div class="form-left h-100 py-5 px-5">
                  <div class="row g-4">
                    <div class="col-12">
                      <label>Usuario <span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-person-circle"></i></div>
                        <input type="email" name="email" id="email" #email class="form-control"
                          placeholder="example@janZap.es">
                      </div>
                    </div>

                    <div class="col-12">
                      <label>Contraseña <span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-key"></i></div>
                        <input type="password" name="password" id="password" #password class="form-control"
                          placeholder="··········">
                      </div>
                    </div>

                    <div class="col-sm-12">
                      <a href="#" class="recovery-password-text float-end" routerLink="/forgotpassword">¿Contraseña olvidada?</a>
                    </div>
                    <div class="col-sm-4">
                      <button class="google-button" type="click" (click)="logInWithGoogle()">
                        - <i class="bi bi-google"></i> -
                      </button>

                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-12">
                      <button (click)="navigateToSignin()"
                      class="btn  px-4 float-end mt-4"> <p class="recovery-password-text">Registrarse</p> 
                    </button>
                      <button type="submit" (click)="logIn(email.value, password.value)"
                        class="btn btn-dark px-4 float-end mt-4">Entrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5 ps-0 d-none d-md-block">
                <div class="form-right h-100 bg-dark text-white text-center pt-5">
                  <i class="company-icon bi bi-lightning-charge"></i>
                  <h2 class=" company-name fs-1">JanZap</h2>
                  <h3 class="fs-5">Se el centro de las miradas.</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
