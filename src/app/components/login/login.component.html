<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

  <div class="login-page bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="bg-white shadow rounded">
            <div class="row">
              <div class="col-md-7 pe-0">
                <div class="form-left h-100 py-5 px-5">
                  <div class="row g-4">
                    <div class="col-12">
                      <label>Usuario<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-person-circle"></i></div>
                        <input type="email" name="email" id="email" #email class="form-control"
                          placeholder="Enter Username">
                      </div>
                    </div>

                    <div class="col-12">
                      <label>Contraseña<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-key"></i></div>
                        <input type="password" name="password" id="password" #password class="form-control"
                          placeholder="Enter Password">
                      </div>
                    </div>

                    <div class="col-sm-12">
                      <a href="#" class="float-end text-primary" routerLink="/forgotpassword">¿Has olvidado la contraseña?</a>
                    </div>
                    <div class="col-sm-4">
                      <button type="click" (click)="logInWithGoogle()">
                        <i class="bi bi-google"></i>
                      </button>

                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-12">
                      <button type="submit" (click)="logIn(email.value, password.value)"
                        class="btn btn-primary px-4 float-end mt-4">Entrar</button>
                        <button (click)="navigateToSignin()"
                        class="btn btn-primary px-4 float-end mt-4">Registrase</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5 ps-0 d-none d-md-block">
                <div class="form-right h-100 bg-primary text-white text-center pt-5">
                  <i class="bi bi-bootstrap"></i>
                  <h2 class="fs-1">JanZap</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
